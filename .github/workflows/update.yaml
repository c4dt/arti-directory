name: Update

on:
  schedule:
    - cron: '30 2 * * *'
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: 'c4dt/lightarti-rest'

      - name: Fetch tor directory
        id: fetch_tor_dir
        env:
          DIR_AUTH_PASSWORD: ${{ secrets.DIR_AUTH_PASSWORD }}
        run: |
          sudo apt install tor
          echo ${{ secrets.AUTHORITY }} |
            base64 -d |
            tar -C tools -xj
          cd tools
          make dirinfo
          tar -C directory-cache -czf directory-cache.tgz .
          zip -rj directory-cache.zip directory-cache/
          cd ..
          date >> body.md
          echo "::set-output name=DATE::$(date +%Y-%m-%d)"

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "tools/directory-cache.tgz"
          bodyFile: "body.md"
          tag: ${{ steps.fetch_tor_dir.outputs.DATE }}
          token: ${{ secrets.GITHUB_TOKEN }}
